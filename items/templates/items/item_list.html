<!-- templates/items/item_list.html -->
<h1>Item List</h1>
<a href="{% url 'item_create' %}">Create New Item</a>
<ul>
    {% for item in items %}
    <li>
        <a href="{% url 'item_detail' item.pk %}">{{ item.name }}</a>
        <a href="{% url 'item_update' item.pk %}">Edit</a>
        <a href="{% url 'item_delete' item.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
